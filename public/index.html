<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet">

    <!-- Source Sans Pro Google Font - 600 weight -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span id="navbar-tweeter-logo">Tweeter</span>
      <div id="navbar-new-tweet">
        <div><span><strong>Write</strong> a new tweet</span></div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Jane Doe</h2>
      </div>
    </header>

    <main class="container">
      <section id="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div id="new-tweet-container">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="tweet-text" cols=70 row=2 minlength=1 maxlength=140 spellcheck="true" required></textarea>
          </div>
          <div id="new-tweet-submit-container">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" id="tweet-char-counter" for="new-tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>

</html>
