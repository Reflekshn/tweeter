<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="navbar-tweeter-logo">Tweeter</span>
      <div class="navbar-new-tweet">
        <div style="float:right;"> <strong> Write </strong> a new tweet </div>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header class=main-header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Jane Doe</h2>
      </div>
    </header>

    <main class="main-container">

      <!-- New Tweet Container -->
      <section class="new-tweet-container">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <div class="new-tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="tweet-text" class="new-tweet-text" cols="70" rows="2" spellcheck="true"></textarea>
          </div>
          <hr size="5" width="100%" color="black">
          <div class="new-tweet-submit-container">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="tweet-char-counter" for="new-tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Posted Tweets Container -->
      <article class="tweet-container">
        <header class="tweet-header">
          <div class="tweet-icon-and-name">
            <img src="https://i.imgur.com/73hZDYK.png">
            <span>Newton</span>
          </div>
          <p class="tweeter-handle">@SirIsaac</p>
        </header>
        <p class="tweet-placeholder">
          If I have seen further it is by standing on the shoulders of giants
        </p>
        <hr size="5" width="95%" color="black">
        <footer class="tweet-footer">
          <p>10 days ago</p>
          <span><i class="fas fa-flag"></i>     <i class="fas fa-retweet"></i>     <i class="fas fa-heart"></i></span>
        </footer>
      </article>

    </main>
  </body>

</html>
